<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
    /* --- COLOR PALETTE based on basis.PNG / new basisi.PNG --- */
    :root {
        --rd-primary-maroon: #800000;
        --rd-bg-yellow: #fff8e1;
        --rd-text-dark: #333;
        --rd-card-shadow: rgba(0, 0, 0, 0.1);
        --rd-white: #ffffff;
        --rd-tag-bg: #f9f9f9;
        --rd-icon-bg: #fdf2e0;
        --rd-bg-cream: #fff9c4;
        --rd-gold: #d4a017;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--rd-bg-cream); 
        margin: 0;
        padding-top: 80px;
        color: var(--rd-text-dark);
        background-image: radial-gradient(#ffe887 1px, transparent 1px);
        background-size: 20px 20px;
    }

    /* Loading State */
    .loading-container {
        text-align: center;
        padding: 60px 20px;
        color: #666;
    }

    .loading-spinner {
        display: inline-block;
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid var(--rd-primary-maroon);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Empty State */
    .empty-state {
        text-align: center;
        padding: 80px 20px;
        color: #999;
    }

    .empty-state i {
        font-size: 64px;
        margin-bottom: 20px;
        opacity: 0.3;
    }

    .empty-state h3 {
        font-size: 24px;
        margin-bottom: 10px;
        color: #666;
    }

    .empty-state p {
        font-size: 16px;
        color: #999;
    }

    /* Added big picture display on top of card, centered */
    .aa-activity-card {
        display: flex;
        flex-direction: column;
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        height: 100%;
    }

    .aa-activity-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    /* Picture container - big, centered, on top of card */
    .aa-image-container {
        position: relative;
        width: 100%;
        padding-bottom: 66.66%;
        background: #f5f5f5;
        cursor: pointer;
        overflow: hidden;
    }

    .aa-image-container img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s;
    }

    .aa-image-container:hover img {
        transform: scale(1.05);
    }

    /* Image navigation buttons for picture slideshow */
    .aa-image-nav-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(128, 0, 0, 0.7);
        color: white;
        border: none;
        font-size: 20px;
        padding: 10px 15px;
        cursor: pointer;
        z-index: 10;
        border-radius: 4px;
        transition: background 0.3s;
    }

    .aa-image-nav-button:hover {
        background: rgba(128, 0, 0, 1);
    }

    .aa-image-nav-button.prev {
        left: 8px;
    }

    .aa-image-nav-button.next {
        right: 8px;
    }

    .aa-image-indicator {
        position: absolute;
        bottom: 8px;
        right: 8px;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
    }

    /* Card content below picture */
    .aa-card-content {
        padding: 20px;
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .aa-title {
        font-size: 18px;
        font-weight: 700;
        color: #333;
    }

    .aa-meta-container {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .aa-meta-item {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        color: #666;
    }

    .aa-meta-item i {
        color: #800000;
        width: 16px;
    }

    /* Materials section styling */
    .aa-materials-section {
        margin-top: 12px;
        padding: 12px;
        background: #f9f9f9;
        border-radius: 6px;
        border-left: 3px solid #800000;
    }

    .aa-materials-title {
        font-size: 12px;
        font-weight: 600;
        color: #800000;
        margin-bottom: 8px;
    }

    .aa-material-tag {
        display: inline-block;
        background: #800000;
        color: white;
        padding: 4px 10px;
        border-radius: 4px;
        margin: 3px 3px 3px 0;
        font-size: 12px;
        font-weight: 500;
    }

    .aa-description {
        font-size: 13px;
        color: #666;
        line-height: 1.5;
        margin-top: 8px;
    }

    /* Fullscreen modal styles */
    .fullscreen-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        z-index: 10000;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .fullscreen-modal.active {
        display: flex;
    }

    .fullscreen-modal-content {
        position: relative;
        width: 100%;
        max-width: 90vw;
        max-height: 90vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .fullscreen-image {
        max-width: 100%;
        max-height: 80vh;
        object-fit: contain;
    }

    .fullscreen-close {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: none;
        font-size: 40px;
        cursor: pointer;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: background 0.3s;
    }

    .fullscreen-close:hover {
        background: rgba(255, 255, 255, 0.4);
    }

    .fullscreen-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: none;
        font-size: 30px;
        padding: 15px 20px;
        cursor: pointer;
        border-radius: 4px;
        transition: background 0.3s;
    }

    .fullscreen-nav:hover {
        background: rgba(255, 255, 255, 0.4);
    }

    .fullscreen-nav.prev {
        left: 20px;
    }

    .fullscreen-nav.next {
        right: 20px;
    }

    /* Pagination Styles */
    .pagination-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        margin: 40px auto;
        padding: 30px 20px;
        flex-wrap: wrap;
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        max-width: 900px;
    }

    .pagination-info {
        color: #666;
        font-size: 15px;
        font-weight: 500;
        margin: 0 15px;
        padding: 10px 20px;
        background: #f5f5f5;
        border-radius: 8px;
        width: 100%;
        text-align: center;
        order: -1;
    }

    .pagination-btn {
        padding: 12px 24px;
        border: 2px solid var(--rd-primary-maroon);
        background: white;
        color: var(--rd-primary-maroon);
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s;
        font-family: 'Poppins', sans-serif;
        font-size: 15px;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .pagination-btn:hover:not(:disabled) {
        background: var(--rd-primary-maroon);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(128, 0, 0, 0.3);
    }

    .pagination-btn:disabled {
        opacity: 0.3;
        cursor: not-allowed;
        background: #f5f5f5;
        border-color: #ddd;
        color: #999;
    }

    .pagination-numbers {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        justify-content: center;
    }

    .page-number {
        padding: 12px 18px;
        border: 2px solid #e0e0e0;
        background: white;
        color: #666;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s;
        font-family: 'Poppins', sans-serif;
        font-size: 15px;
        min-width: 45px;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .page-number:hover {
        border-color: var(--rd-primary-maroon);
        color: var(--rd-primary-maroon);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(128, 0, 0, 0.2);
    }

    .page-number.active {
        background: var(--rd-primary-maroon);
        color: white;
        border-color: var(--rd-primary-maroon);
        font-weight: 700;
        box-shadow: 0 4px 15px rgba(128, 0, 0, 0.4);
        transform: scale(1.1);
    }

    .page-ellipsis {
        padding: 12px 10px;
        color: #999;
        font-weight: 700;
        font-size: 18px;
    }

    @media (max-width: 768px) {
        .pagination-container {
            flex-direction: column;
            gap: 15px;
            padding: 20px 15px;
        }

        .pagination-info {
            margin: 0;
            order: -1;
            font-size: 14px;
        }

        .pagination-numbers {
            flex-wrap: wrap;
            justify-content: center;
        }

        .page-number, .pagination-btn {
            padding: 10px 15px;
            font-size: 14px;
            min-width: 40px;
        }
    }
</style>

<!-- Firebase SDK -->
<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { 
        getFirestore, 
        collection, 
        getDocs, 
        query, 
        where 
    } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBiQCMXldHH1ff5Yn7lMP0PUIk3LRkFHcg",
        authDomain: "rdchime-scheduling-system.firebaseapp.com",
        projectId: "rdchime-scheduling-system",
        storageBucket: "rdchime-scheduling-system.firebasestorage.app",
        messagingSenderId: "692945279316",
        appId: "1:692945279316:web:2dd298e7030c0b038b10c1",
        measurementId: "G-LP39RX0R47"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Pagination state
    let allActivities = [];
    let currentPage = 1;
    const itemsPerPage = 6;

    let currentImageIndexByCard = {};
    let fullscreenImages = [];
    let fullscreenCurrentIndex = 0;

    // Load approved activities
    async function loadApprovedActivities() {
        const activitiesGrid = document.getElementById('activitiesGrid');
        
        try {
            const q = query(collection(db, 'activities'), where('status', '==', 'approved'));
            const snapshot = await getDocs(q);
            
            if (snapshot.empty) {
                activitiesGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="far fa-calendar-times"></i>
                        <h3>No Approved Activities Yet</h3>
                        <p>Check back later for upcoming events and activities.</p>
                    </div>
                `;
                document.getElementById('paginationContainer').style.display = 'none';
                return;
            }

            allActivities = [];
            snapshot.forEach(docSnap => {
                allActivities.push({
                    id: docSnap.id,
                    ...docSnap.data()
                });
            });
            
            allActivities.sort((a, b) => {
                const dateA = a.date || '';
                const dateB = b.date || '';
                return dateB.localeCompare(dateA);
            });
            
            currentPage = 1;
            displayPage(currentPage);
            setupPagination();
            
        } catch (error) {
            console.error('Error loading activities:', error);
            activitiesGrid.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Error Loading Activities</h3>
                    <p>${error.message}</p>
                </div>
            `;
            document.getElementById('paginationContainer').style.display = 'none';
        }
    }

    // Display activities for current page
    function displayPage(page) {
        const activitiesGrid = document.getElementById('activitiesGrid');
        const startIndex = (page - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const pageActivities = allActivities.slice(startIndex, endIndex);
        
        activitiesGrid.innerHTML = '';
        
        pageActivities.forEach(activity => {
            const card = createActivityCard(activity);
            activitiesGrid.appendChild(card);
        });

        const header = document.querySelector('.aal-list-header');
        if (header) {
            header.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    }

    // Setup pagination controls
    function setupPagination() {
        const totalPages = Math.ceil(allActivities.length / itemsPerPage);
        const paginationContainer = document.getElementById('paginationContainer');
        const prevBtn = document.getElementById('prevPage');
        const nextBtn = document.getElementById('nextPage');
        const pageNumbers = document.getElementById('pageNumbers');
        const paginationInfo = document.getElementById('paginationInfo');

        paginationContainer.style.display = 'flex';

        if (totalPages <= 1) {
            prevBtn.disabled = true;
            nextBtn.disabled = true;
            pageNumbers.innerHTML = '<button class="page-number active">1</button>';
            paginationInfo.textContent = `Showing all ${allActivities.length} activities`;
            return;
        }

        function updatePagination() {
            const startItem = (currentPage - 1) * itemsPerPage + 1;
            const endItem = Math.min(currentPage * itemsPerPage, allActivities.length);
            paginationInfo.textContent = `Showing ${startItem}-${endItem} of ${allActivities.length} activities`;

            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;

            generatePageNumbers(totalPages);
        }

        function generatePageNumbers(totalPages) {
            pageNumbers.innerHTML = '';
            
            addPageButton(1);
            
            if (currentPage > 3) {
                addEllipsis();
            }
            
            for (let i = Math.max(2, currentPage - 1); i <= Math.min(totalPages - 1, currentPage + 1); i++) {
                addPageButton(i);
            }
            
            if (currentPage < totalPages - 2) {
                addEllipsis();
            }
            
            if (totalPages > 1) {
                addPageButton(totalPages);
            }
        }

        function addPageButton(pageNum) {
            const btn = document.createElement('button');
            btn.className = 'page-number';
            btn.textContent = pageNum;
            if (pageNum === currentPage) {
                btn.classList.add('active');
            }
            btn.addEventListener('click', () => {
                currentPage = pageNum;
                displayPage(currentPage);
                updatePagination();
            });
            pageNumbers.appendChild(btn);
        }

        function addEllipsis() {
            const ellipsis = document.createElement('span');
            ellipsis.className = 'page-ellipsis';
            ellipsis.textContent = '...';
            pageNumbers.appendChild(ellipsis);
        }

        const newPrevBtn = prevBtn.cloneNode(true);
        const newNextBtn = nextBtn.cloneNode(true);
        prevBtn.parentNode.replaceChild(newPrevBtn, prevBtn);
        nextBtn.parentNode.replaceChild(newNextBtn, nextBtn);

        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                displayPage(currentPage);
                updatePagination();
            }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                displayPage(currentPage);
                updatePagination();
            }
        });

        updatePagination();
    }

    function createActivityCard(activity) {
        const card = document.createElement('div');
        card.className = 'aa-activity-card';
        
        const activityDate = new Date(activity.date);
        const formattedDate = activityDate.toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
        
        const images = activity.images && activity.images.length > 0 ? activity.images : ['images/RDCHIME Logo.png'];
        const cardId = activity.id;
        currentImageIndexByCard[cardId] = 0;

        let materialsHTML = '';
        if (activity.materials && activity.materials.length > 0) {
            materialsHTML = `
                <div class="aa-materials-section">
                    <div class="aa-materials-title">Materials Needed:</div>
                    ${activity.materials.map(m => `
                        <span class="aa-material-tag">${m.quantity}x ${m.material}</span>
                    `).join('')}
                </div>
            `;
        }
        
        card.innerHTML = `
            <div class="aa-image-container" onclick="openFullscreenActivity('${cardId}', ${JSON.stringify(images).replace(/"/g, '&quot;')})">
                <img src="${images[0]}" alt="${activity.activityName}">
                ${images.length > 1 ? `
                    <button class="aa-image-nav-button prev" onclick="event.stopPropagation(); prevActivityImage('${cardId}', ${JSON.stringify(images).replace(/"/g, '&quot;')})">&larr;</button>
                    <button class="aa-image-nav-button next" onclick="event.stopPropagation(); nextActivityImage('${cardId}', ${JSON.stringify(images).replace(/"/g, '&quot;')})">&rarr;</button>
                    <div class="aa-image-indicator" id="indicator-${cardId}">1 / ${images.length}</div>
                ` : ''}
            </div>
            <div class="aa-card-content">
                <div class="aa-title">${activity.activityName}</div>
                <div class="aa-meta-container">
                    <div class="aa-meta-item">
                        <i class="far fa-calendar-alt"></i>
                        <span>Date: ${formattedDate}</span>
                    </div>
                    <div class="aa-meta-item">
                        <i class="far fa-clock"></i>
                        <span>Time: ${activity.startTime} - ${activity.endTime}</span>
                    </div>
                    <div class="aa-meta-item">
                        <i class="fas fa-users"></i>
                        <span>Participants: ${activity.participants}</span>
                    </div>
                </div>
                ${materialsHTML}
                ${activity.description ? `
                    <div class="aa-description">${activity.description}</div>
                ` : ''}
            </div>
        `;
        
        return card;
    }

    window.nextActivityImage = function(cardId, images) {
        currentImageIndexByCard[cardId] = (currentImageIndexByCard[cardId] + 1) % images.length;
        const container = event.target.closest('.aa-image-container');
        container.querySelector('img').src = images[currentImageIndexByCard[cardId]];
        const indicator = document.getElementById(`indicator-${cardId}`);
        if (indicator) {
            indicator.textContent = `${currentImageIndexByCard[cardId] + 1} / ${images.length}`;
        }
    };

    window.prevActivityImage = function(cardId, images) {
        currentImageIndexByCard[cardId] = (currentImageIndexByCard[cardId] - 1 + images.length) % images.length;
        const container = event.target.closest('.aa-image-container');
        container.querySelector('img').src = images[currentImageIndexByCard[cardId]];
        const indicator = document.getElementById(`indicator-${cardId}`);
        if (indicator) {
            indicator.textContent = `${currentImageIndexByCard[cardId] + 1} / ${images.length}`;
        }
    };

    window.openFullscreenActivity = function(cardId, images) {
        fullscreenImages = images;
        fullscreenCurrentIndex = currentImageIndexByCard[cardId] || 0;
        document.getElementById('fullscreenImage').src = images[fullscreenCurrentIndex];
        document.getElementById('fullscreenModal').classList.add('active');
    };

    window.closeFullscreenActivity = function() {
        document.getElementById('fullscreenModal').classList.remove('active');
    };

    window.nextFullscreenActivityImage = function() {
        fullscreenCurrentIndex = (fullscreenCurrentIndex + 1) % fullscreenImages.length;
        document.getElementById('fullscreenImage').src = fullscreenImages[fullscreenCurrentIndex];
    };

    window.prevFullscreenActivityImage = function() {
        fullscreenCurrentIndex = (fullscreenCurrentIndex - 1 + fullscreenImages.length) % fullscreenImages.length;
        document.getElementById('fullscreenImage').src = fullscreenImages[fullscreenCurrentIndex];
    };

    // Close fullscreen on ESC key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            closeFullscreenActivity();
        }
    });

    // Load activities when page loads
    document.addEventListener('DOMContentLoaded', () => {
        loadApprovedActivities();
    });
</script>

<script>
    // Account button handler
    document.getElementById('account-btn').addEventListener('click', () => {
        window.location.href = 'account.html';
    });

    const mobileAccountBtn = document.getElementById('mobile-account-btn');
    if (mobileAccountBtn) {
        mobileAccountBtn.addEventListener('click', () => {
            window.location.href = 'account.html';
        });
    }

    const menuToggle = document.getElementById('menu-toggle');
    const menuClose = document.getElementById('menu-close');
    const mobileMenu = document.getElementById('mobile-menu');

    if (menuToggle) {
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.add('active');
        });
    }

    if (menuClose) {
        menuClose.addEventListener('click', () => {
            mobileMenu.classList.remove('active');
        });
    }
</script>
