<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDCHIME - User Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header-left p {
            opacity: 0.9;
            font-size: 14px;
        }

        /* Activities Content */
        .content {
            padding: 30px;
        }

        .activities-header {
            margin-bottom: 30px;
        }

        .activities-header h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .activities-header p {
            color: #666;
            font-size: 14px;
        }

        .activity-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s;
            border-left: 5px solid #10b981;
        }

        .activity-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .activity-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .activity-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 14px;
        }

        .detail-item strong {
            color: #333;
        }

        .activity-description {
            background: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            color: #666;
            line-height: 1.6;
        }

        .materials-section {
            margin-top: 20px;
        }

        .materials-section strong {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        .materials-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .material-tag {
            background: #e0e7ff;
            color: #4338ca;
            padding: 6px 14px;
            border-radius: 15px;
            font-size: 13px;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #667eea;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }

            .activity-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div id="mainContent" class="container">
        <div class="header">
            <div class="header-left">
                <h1>üéì RDCHIME Activities</h1>
                <p>Regional Design and Creativity Hub for Innovation of MSME's in Education</p>
            </div>
            </div>

        <div class="content">
            <div class="activities-header">
                <h2>Approved Activities</h2>
                <p>View all upcoming and scheduled activities</p>
            </div>

            <div id="activitiesList"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        // REMOVED: getAuth, signIn, signOut imports
        import { 
            getFirestore, 
            collection, 
            getDocs, 
            query, 
            where 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBiQCMXldHH1ff5Yn7lMP0PUIk3LRkFHcg",
            authDomain: "rdchime-scheduling-system.firebaseapp.com",
            projectId: "rdchime-scheduling-system",
            storageBucket: "rdchime-scheduling-system.firebasestorage.app",
            messagingSenderId: "692945279316",
            appId: "1:692945279316:web:2dd298e7030c0b038b10c1",
            measurementId: "G-LP39RX0R47"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        // REMOVED: const auth = getAuth(app);
        const db = getFirestore(app);
        
        // START IMMEDIATELY
        loadApprovedActivities();

        // Load approved activities
        async function loadApprovedActivities() {
            const activitiesList = document.getElementById('activitiesList');
            activitiesList.innerHTML = '<div class="loading">Loading activities...</div>';

            try {
                // NOTE: Ensure your Firestore Rules allow public read access for this query
                // Rules should look like: match /activities/{document} { allow read: if true; }
                const q = query(collection(db, 'activities'), where('status', '==', 'approved'));
                const snapshot = await getDocs(q);
                
                if (snapshot.empty) {
                    activitiesList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìÖ</div>
                            <h3>No Activities Yet</h3>
                            <p>There are no approved activities at the moment. Check back later!</p>
                        </div>
                    `;
                    return;
                }

                activitiesList.innerHTML = '';
                const activities = [];
                
                snapshot.forEach(docSnap => {
                    activities.push(docSnap.data());
                });
                
                // Sort by date (newest first)
                activities.sort((a, b) => {
                    const dateA = a.date || '';
                    const dateB = b.date || '';
                    return dateB.localeCompare(dateA);
                });
                
                activities.forEach(activity => {
                    const card = createActivityCard(activity);
                    activitiesList.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading activities:', error);
                activitiesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>Error Loading Activities</h3>
                        <p>Could not fetch activities. <br><small>${error.message}</small></p>
                    </div>
                `;
            }
        }

        function createActivityCard(activity) {
            const card = document.createElement('div');
            card.className = 'activity-card';
            
            const materialsHTML = activity.materials && activity.materials.length > 0
                ? activity.materials.map(m => `<span class="material-tag">${m}</span>`).join('')
                : '<span style="color: #999;">No materials needed</span>';

            const descriptionHTML = activity.description 
                ? `<div class="activity-description">${activity.description}</div>` 
                : '';

            card.innerHTML = `
                <div class="activity-title">${activity.activityName}</div>
                
                <div class="activity-details">
                    <div class="detail-item">
                        <span>üìÖ</span>
                        <div><strong>Date:</strong> ${activity.date}</div>
                    </div>
                    <div class="detail-item">
                        <span>‚è∞</span>
                        <div><strong>Time:</strong> ${activity.startTime} - ${activity.endTime}</div>
                    </div>
                    <div class="detail-item">
                        <span>üïê</span>
                        <div><strong>Duration:</strong> ${activity.hours} hours</div>
                    </div>
                    <div class="detail-item">
                        <span>üë•</span>
                        <div><strong>Participants:</strong> ${activity.participants}</div>
                    </div>
                    <div class="detail-item">
                        <span>üë§</span>
                        <div><strong>Organizer:</strong> ${activity.organizer}</div>
                    </div>
                </div>
                
                ${descriptionHTML}
                
                <div class="materials-section">
                    <strong>Materials Needed:</strong>
                    <div class="materials-list">${materialsHTML}</div>
                </div>
            `;
            
            return card;
        }
    </script>
</body>
</html>
