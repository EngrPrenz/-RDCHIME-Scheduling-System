<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Wireframe</title>
    <style>
        /* WIREFrame / OUTLINE THEME */
        
        :root {
            --border-thick: 2px solid black;
            --border-thin: 1px solid black;
            --spacing: 1.5rem;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        /* Main Container Box */
        .wireframe-container {
            width: 100%;
            max-width: 400px;
            border: var(--border-thick);
            padding: 2rem;
            position: relative;
        }

        /* Title Area */
        h1 {
            margin: 0 0 2rem 0;
            text-transform: uppercase;
            font-size: 1.5rem;
            text-align: center;
            border-bottom: var(--border-thick);
            padding-bottom: 1rem;
            letter-spacing: 2px;
        }

        /* Form Layout */
        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        /* Password Input Wrapper */
        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        /* Input Fields - Pure Outlines */
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: var(--border-thin);
            background: transparent;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
        }

        /* Focus State for Inputs */
        input:focus {
            outline: 2px dashed black;
            background-color: #f9f9f9;
        }

        /* Toggle Password Button */
        .toggle-password {
            position: absolute;
            right: 10px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            padding: 5px;
            font-family: inherit;
        }

        .toggle-password:hover {
            text-decoration: underline;
        }

        /* Button Styling */
        .btn-submit {
            display: block;
            width: 100%;
            padding: 1rem;
            background: transparent;
            border: var(--border-thick);
            color: black;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-submit:hover {
            background: black;
            color: white;
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #eee;
        }

        /* Separator */
        .separator {
            text-align: center;
            margin: 1.5rem 0;
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* Google Button */
        .btn-google {
            display: block;
            width: 100%;
            padding: 1rem;
            background: transparent;
            border: 2px dashed black;
            color: black;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .btn-google:hover {
            background-color: #f0f0f0;
        }

        /* Footer Links */
        .auth-footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.85rem;
            border-top: var(--border-thin);
            padding-top: 1rem;
        }

        a {
            color: black;
            text-decoration: underline;
            font-weight: bold;
        }

        a:hover {
            text-decoration: none;
            background-color: black;
            color: white;
        }

        /* Status Message Box */
        #status-message {
            display: none;
            padding: 10px;
            margin-bottom: 1.5rem;
            border: 1px dashed black;
            font-size: 0.85rem;
            text-align: center;
        }
        
        .success {
            background-color: #e0ffe0;
            border-color: black;
        }
        
        .error {
            background-color: #ffe0e0;
            border-color: black;
        }

        /* Username Modal */
        #username-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border: var(--border-thick);
            padding: 2rem;
            max-width: 400px;
            width: 90%;
        }

        .modal-content h2 {
            margin: 0 0 1rem 0;
            text-transform: uppercase;
            font-size: 1.2rem;
            text-align: center;
            border-bottom: var(--border-thin);
            padding-bottom: 1rem;
        }

        .modal-content p {
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        #username-error {
            display: none;
            color: red;
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }

        .hidden {
            display: none !important;
        }

    </style>
</head>
<body>

    <div class="wireframe-container">
        <h1>Sign Up</h1>

        <!-- Status Message Area -->
        <div id="status-message"></div>

        <form id="signup-form">
            <!-- Email Address -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="name@example.com" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="********" required minlength="6">
                    <button type="button" class="toggle-password" id="toggle-password">Show</button>
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="********" required>
                    <button type="button" class="toggle-password" id="toggle-confirm-password">Show</button>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-submit" id="submit-btn">Create Account</button>

            <!-- Google Option -->
            <div class="separator">-- OR --</div>
            
            <button type="button" class="btn-google" id="google-btn">Sign up with Google</button>
        </form>

        <!-- Footer Link -->
        <div class="auth-footer">
            Already have an account? 
            <a href="index.html">Log In Here</a>
        </div>
    </div>

    <!-- Username Modal -->
    <div id="username-modal">
        <div class="modal-content">
            <h2>Set Your Username</h2>
            <p>Your email is verified! Please choose a username to continue.</p>
            
            <div class="form-group">
                <label for="username-input">Username</label>
                <input type="text" id="username-input" placeholder="Enter username" required>
                <div id="username-error"></div>
            </div>
            
            <button type="button" class="btn-submit" id="username-submit-btn">Set Username</button>
        </div>
    </div>

    <!-- Firebase Logic -->
    <script type="module">
        // Firebase SDK imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        
        import { 
            sendEmailVerification, 
            signOut, 
            onAuthStateChanged, 
            updateProfile 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { 
            getFirestore, 
            getDoc, 
            updateDoc, 
            doc, 
            setDoc 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBiQCMXldHH1ff5Yn7lMP0PUIk3LRkFHcg",
            authDomain: "rdchime-scheduling-system.firebaseapp.com",
            projectId: "rdchime-scheduling-system",
            storageBucket: "rdchime-scheduling-system.firebasestorage.app",
            messagingSenderId: "692945279316",
            appId: "1:692945279316:web:2dd298e7030c0b038b10c1",
            measurementId: "G-LP39RX0R47"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // UI Elements
        const signupForm = document.getElementById('signup-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm_password');
        const submitBtn = document.getElementById('submit-btn');
        const googleBtn = document.getElementById('google-btn');
        const statusMessage = document.getElementById('status-message');

        // Username Modal Elements
        const usernameModal = document.getElementById('username-modal');
        const usernameInput = document.getElementById('username-input');
        const usernameSubmitBtn = document.getElementById('username-submit-btn');
        const usernameError = document.getElementById('username-error');

        // Password Toggle Elements
        const togglePassword = document.getElementById('toggle-password');
        const toggleConfirmPassword = document.getElementById('toggle-confirm-password');

        // Toggle Password Visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.textContent = type === 'password' ? 'Show' : 'Hide';
        });

        toggleConfirmPassword.addEventListener('click', () => {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            toggleConfirmPassword.textContent = type === 'password' ? 'Show' : 'Hide';
        });

        // Helper to show messages
        function showMessage(text, type) {
            statusMessage.textContent = text;
            statusMessage.style.display = 'block';
            statusMessage.className = type;
        }

        function clearMessage() {
            statusMessage.style.display = 'none';
            statusMessage.textContent = '';
            statusMessage.className = '';
        }

        // Show Username Modal
        function showUsernameModal() {
            usernameModal.style.display = 'flex';
            usernameInput.value = '';
            usernameError.style.display = 'none';
        }

        // Hide Username Modal
        function hideUsernameModal() {
            usernameModal.style.display = 'none';
        }

        // Save user profile to Firestore
        async function saveUserProfile(user, additionalData = {}) {
            const userId = user.uid;
            const profileRef = doc(db, 'users', userId);
            
            const profileData = {
                userId: userId,
                email: user.email,
                displayName: user.displayName || 'New User',
                signUpDate: new Date().toISOString(),
                Role: 'User', // Set default role to User
                ...additionalData
            };

            try {
                await setDoc(profileRef, profileData, { merge: true });
                console.log(`User profile created successfully for ID: ${userId}`);
            } catch (error) {
                console.error("Error writing user profile to Firestore:", error);
                throw error;
            }
        }

        // Handle Email/Password Sign Up
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessage();

            const email = emailInput.value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (password !== confirmPassword) {
                showMessage("Passwords do not match.", "error");
                return;
            }

            if (password.length < 6) {
                showMessage("Password must be at least 6 characters.", "error");
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = "Creating...";

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                const actionCodeSettings = {
                    url: 'http://127.0.0.1:5500/index.html', // Corrected to index.html
                    handleCodeInApp: false
                };
                
                await sendEmailVerification(user, actionCodeSettings);

                await saveUserProfile(user, { 
                    emailVerified: false, 
                    usernameSet: false
                });
                
                showMessage(`Account created! Please check your email (${user.email}) to verify your account. After verification, return to the login page and log in to set your username.`, "success");

                await signOut(auth);

            } catch (error) {
                let errorMessage = "Error creating account.";
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = "This email is already in use.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "Invalid email address.";
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = "Password is too weak.";
                } else {
                    errorMessage = error.message;
                }
                showMessage(errorMessage, "error");
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = "Create Account";
            }
        });

        // Handle Username Submission
        usernameSubmitBtn.addEventListener('click', async () => {
            const username = usernameInput.value.trim();
            
            if (!username) {
                usernameError.textContent = "Username cannot be empty.";
                usernameError.style.display = 'block';
                return;
            }

            if (username.length < 3) {
                usernameError.textContent = "Username must be at least 3 characters.";
                usernameError.style.display = 'block';
                return;
            }

            usernameSubmitBtn.disabled = true;
            usernameSubmitBtn.textContent = "Saving...";

            try {
                const user = auth.currentUser;
                
                await updateDoc(doc(db, 'users', user.uid), {
                    displayName: username,
                    usernameSet: true,
                    emailVerified: true,
                    Role: 'User'
                });
                
                await updateProfile(user, {
                    displayName: username
                });
                
                hideUsernameModal();
                showMessage("Username set successfully! Redirecting to login...", "success");
                
                await signOut(auth);
                setTimeout(() => {
                    window.location.href = 'new.html';
                }, 2000);
            } catch (error) {
                console.error("Error setting username:", error);
                usernameError.textContent = "Error setting username. Please try again.";
                usernameError.style.display = 'block';
            } finally {
                usernameSubmitBtn.disabled = false;
                usernameSubmitBtn.textContent = "Set Username";
            }
        });

        // No auth state checking needed on signup page
        // Username will be set after login on the login page

        // Handle Google Sign Up
        // Handle Google Sign Up
googleBtn.addEventListener('click', async () => {
    clearMessage();
    const provider = new GoogleAuthProvider();

    try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        
        const userDocRef = doc(db, 'users', user.uid);
        const userDoc = await getDoc(userDocRef);
        
        if (userDoc.exists()) {
            await auth.signOut();
            showMessage("An account with this email already exists. Please log in instead.", "error");
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
            return;
        }

        // Save user profile with emailVerified true for Google accounts
        await saveUserProfile(user, {
            emailVerified: true,
            usernameSet: false,
            displayName: user.displayName || 'New User'
        });
        
        // Show username modal immediately after signup
        showMessage("Account created successfully!", "success");
        
        setTimeout(() => {
            clearMessage();
            showUsernameModal();
            
            // Handle username submission
            const handleUsernameSubmit = async () => {
                const username = usernameInput.value.trim();
                
                if (!username) {
                    usernameError.textContent = "Username cannot be empty.";
                    usernameError.style.display = 'block';
                    return;
                }

                if (username.length < 3) {
                    usernameError.textContent = "Username must be at least 3 characters.";
                    usernameError.style.display = 'block';
                    return;
                }

                usernameSubmitBtn.disabled = true;
                usernameSubmitBtn.textContent = "Saving...";

                try {
                    await updateDoc(doc(db, 'users', user.uid), {
                        displayName: username,
                        usernameSet: true,
                        emailVerified: true,
                        Role: 'User'
                    });
                    
                    await updateProfile(user, {
                        displayName: username
                    });
                    
                    hideUsernameModal();
                    showMessage("Username set successfully! Redirecting to login...", "success");
                    
                    await signOut(auth);
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } catch (error) {
                    console.error("Error setting username:", error);
                    usernameError.textContent = "Error setting username. Please try again.";
                    usernameError.style.display = 'block';
                } finally {
                    usernameSubmitBtn.disabled = false;
                    usernameSubmitBtn.textContent = "Set Username";
                }
            };
            
            // Replace button to remove old event listeners
            const oldBtn = usernameSubmitBtn;
            const newBtn = oldBtn.cloneNode(true);
            oldBtn.parentNode.replaceChild(newBtn, oldBtn);
            document.getElementById('username-submit-btn').addEventListener('click', handleUsernameSubmit);
            
        }, 500);

    } catch (error) {
        console.error("Google sign-up error:", error);
        let errorMessage = "Error signing up with Google.";
        
        if (error.code === 'auth/popup-closed-by-user') {
            errorMessage = "Sign-up cancelled.";
        } else if (error.code === 'auth/popup-blocked') {
            errorMessage = "Pop-up blocked. Please allow pop-ups for this site.";
        } else if (error.code === 'auth/account-exists-with-different-credential') {
            errorMessage = "An account already exists with this email. Please log in.";
        } else {
            errorMessage = error.message;
        }
        
        showMessage(errorMessage, "error");
    }
});
    </script>

</body>
</html>
