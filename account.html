<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Account - RDCHIME</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/homestyles.css">
    <style>
        .account-container {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--church-100) 0%, var(--gray-100) 100%);
            padding-top: 100px;
            padding-bottom: 50px;
        }
        
        .account-card {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .account-header {
            background: linear-gradient(135deg, var(--church-500), var(--church-600));
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .account-header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .account-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
        }
        
        .account-body {
            padding: 2rem;
        }
        
        .account-section {
            margin-bottom: 2rem;
        }
        
        .account-section h2 {
            font-size: 1.5rem;
            color: var(--church-700);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--church-200);
        }
        
        .account-info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        
        @media (min-width: 768px) {
            .account-info-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        .info-item {
            padding: 1rem;
            background: var(--gray-50);
            border-radius: 0.5rem;
            border-left: 4px solid var(--church-500);
        }
        
        .info-label {
            font-size: 0.875rem;
            color: var(--gray-600);
            font-weight: 500;
            margin-bottom: 0.25rem;
        }
        
        .info-value {
            font-size: 1.125rem;
            color: var(--gray-800);
            font-weight: 600;
        }
        
        .account-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        .loading-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--gray-200);
            border-top-color: var(--church-500);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #fee;
            color: #c00;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
        }
        
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--church-200);
            color: var(--church-800);
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 600;
        }
        
        .badge.admin {
            background: #fee;
            color: #c00;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav id="navbar" class="navbar scrolled">
        <div class="container">
            <div class="logo">
                <h1>
                    <img src="images/RDCHIME Logo.png" alt="RDCHIME Logo" class="logo-img" />
                    <span class="logo-text">RDCHIME Scheduling System</span>
                </h1>
            </div>
            
            <div class="desktop-nav">
                <ul class="nav-links">
                    <li><a href="home.html" class="nav-link">Home</a></li>
                    <li><a href="schedule.html" class="nav-link">Schedule</a></li>
                    <li><a href="activities.html" class="nav-link">Activities</a></li>
                    <li><a href="home.html" class="nav-link">About</a></li>
                </ul>
                <button class="btn btn-outline" id="logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Account Container -->
    <div class="account-container">
        <div class="container">
            <div class="account-card">
                <div class="account-header">
                    <h1>My Account</h1>
                    <p>Manage your profile information</p>
                </div>
                
                <div class="account-body" id="account-body">
                    <!-- Loading spinner -->
                    <div class="loading-spinner" id="loading">
                        <div class="spinner"></div>
                        <p style="margin-top: 1rem; color: var(--gray-600);">Loading account details...</p>
                    </div>
                    
                    <!-- Account content (hidden by default) -->
                    <div id="account-content" style="display: none;">
                        <!-- Personal Information -->
                        <div class="account-section">
                            <h2>Personal Information</h2>
                            <div class="account-info-grid">
                                <div class="info-item">
                                    <div class="info-label">Display Name</div>
                                    <div class="info-value" id="display-name">-</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Email Address</div>
                                    <div class="info-value" id="email">-</div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Actions -->
                        <div class="account-actions">
                            <button class="btn btn-primary" onclick="window.location.href='schedule.html'">
                                View Schedule
                            </button>
                            <button class="btn btn-outline" id="logout-btn-2">
                                Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="copyright">
                <p>&copy; 2025 RDCHIME Scheduling System. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Firebase and Scripts -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBiQCMXldHH1ff5Yn7lMP0PUIk3LRkFHcg",
            authDomain: "rdchime-scheduling-system.firebaseapp.com",
            projectId: "rdchime-scheduling-system",
            storageBucket: "rdchime-scheduling-system.firebasestorage.app",
            messagingSenderId: "692945279316",
            appId: "1:692945279316:web:2dd298e7030c0b038b10c1",
            measurementId: "G-LP39RX0R47"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Check auth state
        onAuthStateChanged(auth, async (user) => {
            const loading = document.getElementById('loading');
            const content = document.getElementById('account-content');
            const error = document.getElementById('error-message');
            
            if (!user) {
                // Not logged in - redirect to home
                window.location.href = 'home.html';
                return;
            }

            try {
                // Get user data from Firestore
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                
                if (!userDoc.exists()) {
                    throw new Error('User document not found');
                }

                const userData = userDoc.data();
                
                // Hide loading, show content
                loading.style.display = 'none';
                content.style.display = 'block';
                
                // Populate user information
                document.getElementById('display-name').textContent = userData.displayName || 'N/A';
                document.getElementById('email').textContent = user.email;
                document.getElementById('phone').textContent = userData.phoneNumber || 'Not provided';
                
                const roleElement = document.getElementById('role');
                const roleBadge = roleElement.querySelector('.badge');
                roleBadge.textContent = userData.Role || 'User';
                if (userData.Role === 'Admin') {
                    roleBadge.classList.add('admin');
                }
                
                document.getElementById('email-verified').textContent = user.emailVerified ? '✓ Verified' : '✗ Not Verified';
                document.getElementById('status').textContent = userData.Status || 'Active';
                document.getElementById('user-id').textContent = user.uid;
                
                // Format creation date
                if (user.metadata && user.metadata.creationTime) {
                    const date = new Date(user.metadata.creationTime);
                    document.getElementById('created-at').textContent = date.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                } else {
                    document.getElementById('created-at').textContent = 'N/A';
                }
                
            } catch (err) {
                console.error('Error loading account:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
            }
        });

        // Logout handlers
        function handleLogout() {
            signOut(auth).then(() => {
                window.location.href = 'home.html';
            }).catch((error) => {
                console.error('Logout error:', error);
                alert('Failed to logout. Please try again.');
            });
        }

        document.getElementById('logout-btn').addEventListener('click', handleLogout);
        document.getElementById('logout-btn-2').addEventListener('click', handleLogout);
    </script>
</body>
</html>
