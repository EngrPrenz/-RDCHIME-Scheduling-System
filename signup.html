<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - RDCHIME Scheduling System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signupstyles.css">
</head>
<body>

    <div class="signup-container">
        <div class="signup-header">
            <h1>Create Account</h1>
            <p>Join RDCHIME Scheduling System</p>
        </div>

        <div class="signup-body">
            <!-- Status Message Area -->
            <div id="status-message"></div>

            <form id="signup-form">
                <!-- Email Address -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="name@example.com" required>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter password" required minlength="6">
                        <button type="button" class="toggle-password" id="toggle-password">Show</button>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter password" required>
                        <button type="button" class="toggle-password" id="toggle-confirm-password">Show</button>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-submit" id="submit-btn">Create Account</button>

                <!-- Google Option -->
                <div class="separator">OR</div>
                
                <button type="button" class="btn-google" id="google-btn">
                    <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Sign up with Google
                </button>
            </form>

            <!-- Footer Link -->
            <div class="auth-footer">
                Already have an account? 
                <a href="index.html">Log In Here</a>
            </div>
        </div>
    </div>

    <!-- Username Modal -->
    <div id="username-modal">
        <div class="modal-content">
            <h2>Set Your Username</h2>
            <p>Your email is verified! Please choose a username to continue.</p>
            
            <div class="form-group">
                <label for="username-input">Username</label>
                <input type="text" id="username-input" placeholder="Enter username" required>
                <div id="username-error"></div>
            </div>
            
            <button type="button" class="btn-submit" id="username-submit-btn">Set Username</button>
        </div>
    </div>

    <!-- Firebase Logic -->
    <script type="module">
        // Firebase SDK imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        
        import { 
            sendEmailVerification, 
            signOut, 
            onAuthStateChanged, 
            updateProfile 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { 
            getFirestore, 
            getDoc, 
            updateDoc, 
            doc, 
            setDoc 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBiQCMXldHH1ff5Yn7lMP0PUIk3LRkFHcg",
            authDomain: "rdchime-scheduling-system.firebaseapp.com",
            projectId: "rdchime-scheduling-system",
            storageBucket: "rdchime-scheduling-system.firebasestorage.app",
            messagingSenderId: "692945279316",
            appId: "1:692945279316:web:2dd298e7030c0b038b10c1",
            measurementId: "G-LP39RX0R47"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // UI Elements
        const signupForm = document.getElementById('signup-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm_password');
        const submitBtn = document.getElementById('submit-btn');
        const googleBtn = document.getElementById('google-btn');
        const statusMessage = document.getElementById('status-message');

        // Username Modal Elements
        const usernameModal = document.getElementById('username-modal');
        const usernameInput = document.getElementById('username-input');
        const usernameSubmitBtn = document.getElementById('username-submit-btn');
        const usernameError = document.getElementById('username-error');

        // Password Toggle Elements
        const togglePassword = document.getElementById('toggle-password');
        const toggleConfirmPassword = document.getElementById('toggle-confirm-password');

        // Toggle Password Visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.textContent = type === 'password' ? 'Show' : 'Hide';
        });

        toggleConfirmPassword.addEventListener('click', () => {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            toggleConfirmPassword.textContent = type === 'password' ? 'Show' : 'Hide';
        });

        // Helper to show messages
        function showMessage(text, type) {
            statusMessage.textContent = text;
            statusMessage.style.display = 'block';
            statusMessage.className = type;
        }

        function clearMessage() {
            statusMessage.style.display = 'none';
            statusMessage.textContent = '';
            statusMessage.className = '';
        }

        // Show Username Modal
        function showUsernameModal() {
            usernameModal.style.display = 'flex';
            usernameInput.value = '';
            usernameError.style.display = 'none';
        }

        // Hide Username Modal
        function hideUsernameModal() {
            usernameModal.style.display = 'none';
        }

        // Save user profile to Firestore
        async function saveUserProfile(user, additionalData = {}) {
            const userId = user.uid;
            const profileRef = doc(db, 'users', userId);
            
            const profileData = {
                userId: userId,
                email: user.email,
                displayName: user.displayName || 'New User',
                signUpDate: new Date().toISOString(),
                Role: 'User',
                ...additionalData
            };

            try {
                await setDoc(profileRef, profileData, { merge: true });
                console.log(`User profile created successfully for ID: ${userId}`);
            } catch (error) {
                console.error("Error writing user profile to Firestore:", error);
                throw error;
            }
        }

        // Handle Email/Password Sign Up
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessage();

            const email = emailInput.value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (password !== confirmPassword) {
                showMessage("Passwords do not match.", "error");
                return;
            }

            if (password.length < 6) {
                showMessage("Password must be at least 6 characters.", "error");
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = "Creating Account...";

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                const actionCodeSettings = {
                    url: 'http://127.0.0.1:5500/index.html',
                    handleCodeInApp: false
                };
                
                await sendEmailVerification(user, actionCodeSettings);

                await saveUserProfile(user, { 
                    emailVerified: false, 
                    usernameSet: false
                });
                
                showMessage(`Account created! Please check your email (${user.email}) to verify your account. After verification, return to the login page and log in to set your username.`, "success");

                await signOut(auth);

            } catch (error) {
                let errorMessage = "Error creating account.";
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = "This email is already in use.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "Invalid email address.";
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = "Password is too weak.";
                } else {
                    errorMessage = error.message;
                }
                showMessage(errorMessage, "error");
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = "Create Account";
            }
        });

        // Handle Username Submission
        usernameSubmitBtn.addEventListener('click', async () => {
            const username = usernameInput.value.trim();
            
            if (!username) {
                usernameError.textContent = "Username cannot be empty.";
                usernameError.style.display = 'block';
                return;
            }

            if (username.length < 3) {
                usernameError.textContent = "Username must be at least 3 characters.";
                usernameError.style.display = 'block';
                return;
            }

            usernameSubmitBtn.disabled = true;
            usernameSubmitBtn.textContent = "Saving...";

            try {
                const user = auth.currentUser;
                
                await updateDoc(doc(db, 'users', user.uid), {
                    displayName: username,
                    usernameSet: true,
                    emailVerified: true,
                    Role: 'User'
                });
                
                await updateProfile(user, {
                    displayName: username
                });
                
                hideUsernameModal();
                showMessage("Username set successfully! Redirecting to login...", "success");
                
                await signOut(auth);
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } catch (error) {
                console.error("Error setting username:", error);
                usernameError.textContent = "Error setting username. Please try again.";
                usernameError.style.display = 'block';
            } finally {
                usernameSubmitBtn.disabled = false;
                usernameSubmitBtn.textContent = "Set Username";
            }
        });

        // Handle Google Sign Up
        googleBtn.addEventListener('click', async () => {
            clearMessage();
            const provider = new GoogleAuthProvider();

            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                const userDocRef = doc(db, 'users', user.uid);
                const userDoc = await getDoc(userDocRef);
                
                if (userDoc.exists()) {
                    await auth.signOut();
                    showMessage("An account with this email already exists. Please log in instead.", "error");
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                    return;
                }

                await saveUserProfile(user, {
                    emailVerified: true,
                    usernameSet: false,
                    displayName: user.displayName || 'New User'
                });
                
                showMessage("Account created successfully!", "success");
                
                setTimeout(() => {
                    clearMessage();
                    showUsernameModal();
                    
                    const handleUsernameSubmit = async () => {
                        const username = usernameInput.value.trim();
                        
                        if (!username) {
                            usernameError.textContent = "Username cannot be empty.";
                            usernameError.style.display = 'block';
                            return;
                        }

                        if (username.length < 3) {
                            usernameError.textContent = "Username must be at least 3 characters.";
                            usernameError.style.display = 'block';
                            return;
                        }

                        usernameSubmitBtn.disabled = true;
                        usernameSubmitBtn.textContent = "Saving...";

                        try {
                            await updateDoc(doc(db, 'users', user.uid), {
                                displayName: username,
                                usernameSet: true,
                                emailVerified: true,
                                Role: 'User'
                            });
                            
                            await updateProfile(user, {
                                displayName: username
                            });
                            
                            hideUsernameModal();
                            showMessage("Username set successfully! Redirecting to login...", "success");
                            
                            await signOut(auth);
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 2000);
                        } catch (error) {
                            console.error("Error setting username:", error);
                            usernameError.textContent = "Error setting username. Please try again.";
                            usernameError.style.display = 'block';
                        } finally {
                            usernameSubmitBtn.disabled = false;
                            usernameSubmitBtn.textContent = "Set Username";
                        }
                    };
                    
                    const oldBtn = usernameSubmitBtn;
                    const newBtn = oldBtn.cloneNode(true);
                    oldBtn.parentNode.replaceChild(newBtn, oldBtn);
                    document.getElementById('username-submit-btn').addEventListener('click', handleUsernameSubmit);
                    
                }, 500);

            } catch (error) {
                console.error("Google sign-up error:", error);
                let errorMessage = "Error signing up with Google.";
                
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage = "Sign-up cancelled.";
                } else if (error.code === 'auth/popup-blocked') {
                    errorMessage = "Pop-up blocked. Please allow pop-ups for this site.";
                } else if (error.code === 'auth/account-exists-with-different-credential') {
                    errorMessage = "An account already exists with this email. Please log in.";
                } else {
                    errorMessage = error.message;
                }
                
                showMessage(errorMessage, "error");
            }
        });
    </script>

</body>
</html>
