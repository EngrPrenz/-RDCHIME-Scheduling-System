<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDCHIME - User Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            background: white;
            border-bottom: 2px solid #e0e0e0;
            padding: 0;
        }

        .tab-button {
            flex: 1;
            padding: 20px;
            border: none;
            background: white;
            color: #666;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .tab-button:hover {
            background: #f5f5f5;
            color: #333;
        }

        .tab-button.active {
            color: #667eea;
            border-bottom-color: #667eea;
            background: white;
        }

        .content {
            padding: 30px;
        }

        .tab-section {
            display: none;
        }

        .tab-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d0d0d0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .materials-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
            margin-top: 10px;
        }

        .material-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: white;
            border: 2px solid #d0d0d0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            gap: 8px;
        }

        .material-item:hover {
            background: #f5f5f5;
            border-color: #667eea;
        }

        .material-item.selected {
            background: #667eea;
            border-color: #667eea;
        }

        .material-item.selected .material-label {
            color: white;
            font-weight: 600;
        }

        .material-item.selected .material-quantity-input {
            background: white !important;
            color: #333 !important;
        }

        .material-item input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
        }

        .material-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #667eea;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .material-item.selected .material-checkbox {
            background: white;
        }

        .material-item.selected .material-checkbox::after {
            content: '‚úì';
            color: #667eea;
            font-weight: bold;
            position: absolute;
            left: 12px;
        }

        .material-label {
            cursor: pointer;
            flex: 1;
            color: #333;
            font-weight: 500;
            z-index: 1;
            position: relative;
        }

        .material-quantity-input {
            width: 60px;
            padding: 6px !important;
            text-align: center;
            border: 1px solid #d0d0d0 !important;
            border-radius: 4px !important;
            font-size: 13px !important;
            display: none;
            z-index: 1;
            position: relative;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .btn-submit {
            flex: 1;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
        }

        .btn-reset {
            flex: 1;
            padding: 14px;
            background: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-reset:hover {
            background: #d0d0d0;
        }

        .activity-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s;
            border-left: 5px solid #10b981;
        }

        .activity-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .activity-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .activity-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 14px;
        }

        .detail-item strong {
            color: #333;
        }

        .activity-description {
            background: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            color: #666;
            line-height: 1.6;
        }

        .materials-section {
            margin-top: 20px;
        }

        .materials-section strong {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        .materials-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .material-tag {
            background: #e0e7ff;
            color: #4338ca;
            padding: 6px 14px;
            border-radius: 15px;
            font-size: 13px;
            font-weight: 500;
        }

        .material-tag strong {
            margin-left: 4px;
            opacity: 0.9;
            font-weight: 600;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }

            .activity-details {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .tab-button {
                padding: 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div>
                <h1>üéì RDCHIME Activities</h1>
                <p>Regional Design and Creativity Hub for Innovation of MSME's in Education</p>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-button active" data-tab="schedule">
                üìÖ Schedule Activity
            </button>
            <button class="tab-button" data-tab="approved">
                ‚úÖ Approved Activities
            </button>
        </div>

        <div class="content">
            <!-- Schedule Activity Tab -->
            <div id="schedule" class="tab-section active">
                <h2 style="margin-bottom: 20px;">Schedule New Activity</h2>

                <div class="success-message" id="successMessage">
                    ‚úì Activity scheduled successfully!
                </div>

                <form id="scheduleForm" style="background: #f9fafb; padding: 30px; border-radius: 12px;">
                    <div class="form-group">
                        <label for="activityName">Activity Name *</label>
                        <input type="text" id="activityName" name="activityName" placeholder="Enter activity name" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="date">Date *</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="hours">Duration (hours)</label>
                            <input type="number" id="hours" name="hours" min="0.5" step="0.5" readonly style="background: #f0f0f0;">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="startTime">Start Time *</label>
                            <input type="time" id="startTime" name="startTime" required>
                        </div>
                        <div class="form-group">
                            <label for="endTime">End Time *</label>
                            <input type="time" id="endTime" name="endTime" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="participants">Number of Participants *</label>
                            <input type="number" id="participants" name="participants" min="1" placeholder="e.g., 30" required>
                        </div>
                        <div class="form-group">
                            <label for="organizer">Organizer Name *</label>
                            <input type="text" id="organizer" name="organizer" placeholder="Your name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Activity Description</label>
                        <textarea id="description" name="description" rows="4" placeholder="Describe the activity in detail..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Materials Needed</label>
                        <div class="materials-grid" id="materialsGrid"></div>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn-submit">üì§ Schedule Activity</button>
                        <button type="reset" class="btn-reset">üîÑ Clear Form</button>
                    </div>
                </form>
            </div>

            <!-- Approved Activities Tab -->
            <div id="approved" class="tab-section">
                <h2 style="margin-bottom: 20px;">Approved Activities</h2>
                <div id="activitiesList"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getFirestore, 
            collection, 
            getDocs, 
            query, 
            where,
            addDoc,
            serverTimestamp
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBiQCMXldHH1ff5Yn7lMP0PUIk3LRkFHcg",
            authDomain: "rdchime-scheduling-system.firebaseapp.com",
            projectId: "rdchime-scheduling-system",
            storageBucket: "rdchime-scheduling-system.firebasestorage.app",
            messagingSenderId: "692945279316",
            appId: "1:692945279316:web:2dd298e7030c0b038b10c1",
            measurementId: "G-LP39RX0R47"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const availableMaterials = [
            'Notebooks', 'Pens', 'Markers', 'Colored Paper',
            'Scissors', 'Glue', 'Rulers', 'Whiteboards',
            'Projector', 'Laptops'
        ];

        function setupTimeCalculation() {
            const startTime = document.getElementById('startTime');
            const endTime = document.getElementById('endTime');
            const hoursField = document.getElementById('hours');
            
            function calculateHours() {
                if (startTime.value && endTime.value) {
                    const start = new Date(`2000-01-01T${startTime.value}`);
                    const end = new Date(`2000-01-01T${endTime.value}`);
                    let hours = (end - start) / (1000 * 60 * 60);
                    
                    if (hours < 0) hours = 0;
                    hoursField.value = hours.toFixed(1);
                }
            }
            
            startTime.addEventListener('change', calculateHours);
            endTime.addEventListener('change', calculateHours);
        }

        // Tab navigation
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', function() {
                const tabName = this.getAttribute('data-tab');
                
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-section').forEach(section => section.classList.remove('active'));
                
                this.classList.add('active');
                document.getElementById(tabName).classList.add('active');

                if (tabName === 'approved') loadApprovedActivities();
            });
        });

        // Initialize
        loadMaterials();
        loadApprovedActivities();
        setupTimeCalculation();

        // Load materials grid
        function loadMaterials() {
            const materialsGrid = document.getElementById('materialsGrid');
            materialsGrid.innerHTML = '';
            
            availableMaterials.forEach(material => {
                const item = document.createElement('div');
                item.className = 'material-item';
                
                const checkboxId = `mat_${material.replace(/\s/g, '_')}`;
                const qtyId = `qty_${material.replace(/\s/g, '_')}`;
                
                item.innerHTML = `
                    <input type="checkbox" id="${checkboxId}" value="${material}">
                    <div class="material-checkbox"></div>
                    <div class="material-label">${material}</div>
                    <input type="number" id="${qtyId}" class="material-quantity-input" value="1" min="1" max="1000">
                `;

                const checkbox = item.querySelector('input[type="checkbox"]');
                const qtyInput = item.querySelector('.material-quantity-input');
                
                checkbox.addEventListener('change', function() {
                    if (this.checked) {
                        item.classList.add('selected');
                        qtyInput.style.display = 'block';
                        qtyInput.focus();
                    } else {
                        item.classList.remove('selected');
                        qtyInput.style.display = 'none';
                    }
                });

                qtyInput.addEventListener('input', function() {
                    let value = this.value;
                    
                    // Allow empty input while user is typing
                    if (value === '') return;
                    
                    // Convert to integer
                    value = parseInt(value);
                    
                    // If not a valid number, reset to 1
                    if (isNaN(value)) {
                        this.value = 1;
                        return;
                    }
                    
                    // Ensure within range 1-1000
                    if (value < 1) value = 1;
                    if (value > 1000) value = 1000;
                    
                    this.value = value;
                });

                // Set default value if input is empty on blur
                qtyInput.addEventListener('blur', function() {
                    if (this.value === '' || parseInt(this.value) < 1) {
                        this.value = 1;
                    }
                });

                item.addEventListener('click', (e) => {
                    if (e.target !== checkbox && e.target !== qtyInput) {
                        checkbox.checked = !checkbox.checked;
                        checkbox.dispatchEvent(new Event('change'));
                    }
                });

                qtyInput.addEventListener('click', (e) => {
                    e.stopPropagation();
                });

                materialsGrid.appendChild(item);
            });
        }

        // Form submission
        document.getElementById('scheduleForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const selectedMaterials = [];
            document.querySelectorAll('.material-item input[type="checkbox"]:checked').forEach(checkbox => {
                const material = checkbox.value;
                const qtyId = `qty_${material.replace(/\s/g, '_')}`;
                const qtyInput = document.getElementById(qtyId);
                const quantity = parseInt(qtyInput.value) || 1;
                
                selectedMaterials.push({
                    material: material,
                    quantity: quantity
                });
            });

            const formData = {
                activityName: document.getElementById('activityName').value,
                date: document.getElementById('date').value,
                startTime: document.getElementById('startTime').value,
                endTime: document.getElementById('endTime').value,
                hours: parseFloat(document.getElementById('hours').value),
                participants: parseInt(document.getElementById('participants').value),
                organizer: document.getElementById('organizer').value,
                description: document.getElementById('description').value,
                materials: selectedMaterials,
                status: 'pending',
                createdAt: serverTimestamp()
            };

            try {
                await addDoc(collection(db, 'activities'), formData);
                
                const successMsg = document.getElementById('successMessage');
                successMsg.classList.add('show');
                
                document.getElementById('scheduleForm').reset();
                document.querySelectorAll('.material-item').forEach(item => {
                    item.classList.remove('selected');
                    const qtyInput = item.querySelector('.material-quantity-input');
                    if (qtyInput) qtyInput.style.display = 'none';
                });
                
                setTimeout(() => successMsg.classList.remove('show'), 3000);
            } catch (error) {
                console.error('Error scheduling activity:', error);
                alert('Error scheduling activity. Please try again.');
            }
        });

        document.getElementById('scheduleForm').addEventListener('reset', function() {
            setTimeout(() => {
                document.querySelectorAll('.material-item').forEach(item => {
                    const checkbox = item.querySelector('input[type="checkbox"]');
                    const qtyInput = item.querySelector('.material-quantity-input');
                    
                    checkbox.checked = false;
                    item.classList.remove('selected');
                    if (qtyInput) {
                        qtyInput.style.display = 'none';
                        qtyInput.value = 1;
                    }
                });
                document.getElementById('hours').value = '';
            }, 0);
        });

        // Load approved activities
        async function loadApprovedActivities() {
            const activitiesList = document.getElementById('activitiesList');
            activitiesList.innerHTML = '<div style="text-align: center; padding: 60px; color: #667eea;">Loading activities...</div>';

            try {
                const q = query(collection(db, 'activities'), where('status', '==', 'approved'));
                const snapshot = await getDocs(q);
                
                if (snapshot.empty) {
                    activitiesList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìÖ</div>
                            <h3>No Activities Yet</h3>
                            <p>There are no approved activities at the moment. Check back later!</p>
                        </div>
                    `;
                    return;
                }

                activitiesList.innerHTML = '';
                const activities = [];
                
                snapshot.forEach(docSnap => {
                    activities.push(docSnap.data());
                });
                
                activities.sort((a, b) => {
                    const dateA = a.date || '';
                    const dateB = b.date || '';
                    return dateB.localeCompare(dateA);
                });
                
                activities.forEach(activity => {
                    const card = createActivityCard(activity);
                    activitiesList.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading activities:', error);
                activitiesList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>Error Loading Activities</h3>
                        <p>Could not fetch activities.</p>
                    </div>
                `;
            }
        }

        function createActivityCard(activity) {
            const card = document.createElement('div');
            card.className = 'activity-card';
            
            const materialsHTML = activity.materials && activity.materials.length > 0
                ? activity.materials.map(m => {
                    if (typeof m === 'string') {
                        return `<span class="material-tag">${m} <strong>x1</strong></span>`;
                    } else if (typeof m === 'object' && m.material) {
                        return `<span class="material-tag">${m.material} <strong>x${m.quantity}</strong></span>`;
                    }
                    return `<span class="material-tag">${m}</span>`;
                }).join('')
                : '<span style="color: #999;">No materials needed</span>';

            const descriptionHTML = activity.description 
                ? `<div class="activity-description">${activity.description}</div>` 
                : '';

            card.innerHTML = `
                <div class="activity-title">${activity.activityName}</div>
                
                <div class="activity-details">
                    <div class="detail-item">
                        <span>üìÖ</span>
                        <div><strong>Date:</strong> ${activity.date}</div>
                    </div>
                    <div class="detail-item">
                        <span>‚è∞</span>
                        <div><strong>Time:</strong> ${activity.startTime} - ${activity.endTime}</div>
                    </div>
                    <div class="detail-item">
                        <span>üïê</span>
                        <div><strong>Duration:</strong> ${activity.hours} hours</div>
                    </div>
                    <div class="detail-item">
                        <span>üë•</span>
                        <div><strong>Participants:</strong> ${activity.participants}</div>
                    </div>
                    <div class="detail-item">
                        <span>üë§</span>
                        <div><strong>Organizer:</strong> ${activity.organizer}</div>
                    </div>
                </div>
                
                ${descriptionHTML}
                
                <div class="materials-section">
                    <strong>Materials Needed:</strong>
                    <div class="materials-list">${materialsHTML}</div>
                </div>
            `;
            
            return card;
        }
    </script>
</body>
</html>
